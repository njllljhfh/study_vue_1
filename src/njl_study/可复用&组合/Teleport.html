<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleport</title>
  <script src="../../../node_modules/vue/dist/vue.global.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <a href="https://v3.cn.vuejs.org/guide/teleport.html">Teleport</a>
  <hr/>

  <div id="app" style="position: relative; left:100px;">
    <h3>Tooltips with Vue 3 Teleport</h3>
    <div>
      <modal-button></modal-button>
    </div>
  </div>
</body>

<script>
  const app = Vue.createApp({});

  app.component('modal-button', {
    // 让我们修改 modal-button 以使用 <teleport>，并告诉 Vue “将这个 HTML 传送到‘body’标签下”。
    template: `
      <button @click="modalOpen = true">
        Open full screen modal! (With teleport!)
      </button>

      <teleport to="body">
        <div v-if="modalOpen" class="modal">
          <div>
            I'm a teleported modal!
            (My parent is "body")
            <button @click="modalOpen = false">
              Close
            </button>
          </div>
        </div>
      </teleport>
    `,
    data() {
      return {
        modalOpen: false
      }
    }
  })

  app.mount('#app')
</script>


<style>
  .modal {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 0, .5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .modal div {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: white;
    width: 300px;
    height: 300px;
    padding: 5px;
  }
</style>
</html>
