<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>渲染函数</title>
  <script src="../../../../node_modules/vue/dist/vue.global.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <a href="https://v3.cn.vuejs.org/guide/render-function.html#%E7%BA%A6%E6%9D%9F">约束</a>
  <hr/>

  <div id="app1">
    <comp1 :count="20"></comp1>
  </div>

  <script>
    const { createApp, h } = Vue

    const app = createApp({})

    // 如果你真的需要重复很多次的元素/组件，你可以使用工厂函数来实现。
    // 例如，下面这渲染函数用完全合法的方式渲染了 20 个相同的段落：
    app.component('comp1', {
      render() {
        return h('div',
          Array.from({ length: this.count }).map(() => {
            return h('p', 'hi')
          })
        )
      },
      props: {
        count: {
          type: Number,
          required: true
        }
      }
    })

    app.mount("#app1")
  </script>
</body>


<style>

</style>
</html>
