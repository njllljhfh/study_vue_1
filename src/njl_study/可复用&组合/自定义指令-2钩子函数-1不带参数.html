<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <script src="../../../node_modules/vue/dist/vue.global.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <a href="https://v3.cn.vuejs.org/guide/custom-directive.html">自定义指令</a>
  <hr/>

  <div id="dynamic-arguments-example" class="demo">
    <p>Scroll down the page</p>
    <p v-pin="200">Stick me 200px from the top of the page</p>
    <p v-for="i in v_ls">{{ i }}</p>
  </div>
  <script>
    const app = Vue.createApp({
      computed: {
        v_ls: {
          get() {
            let arr1 = new Array(30);
            for (let i = 0; i < arr1.length; i++) {
              arr1[i] = i;
            }
            return arr1;
          }
        }
      }
    })

    app.directive('pin', {
      mounted(el, binding) {
        el.style.position = 'fixed'
        // binding.value 是我们传递给指令的值——在这里是 200
        el.style.top = binding.value + 'px'
      }
    })

    app.mount('#dynamic-arguments-example')
  </script>

</body>

<style>
  .demo {
    font-family: sans-serif;
    border: 1px solid #eee;
    border-radius: 2px;
    padding: 20px 30px;
    margin-top: 1em;
    margin-bottom: 40px;
    user-select: none;
    overflow-x: auto;
  }
</style>
</html>
