<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>处理用户输入</title>
  <script src="../../../node_modules/vue/dist/vue.global.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <a href="https://v3.cn.vuejs.org/guide/introduction.html#%E5%A4%84%E7%90%86%E7%94%A8%E6%88%B7%E8%BE%93%E5%85%A5">处理用户输入</a>
  <hr/>

  <div>
    <p>为了让用户和应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用在实例中定义的</p>

    <div id="event-handling" class="demo">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <script>
      const EventHandling = {
        data() {
          return {
            message: 'Hello Vue.js!'
          }
        },
        methods: {
          reverseMessage() {
            this.message = this.message
              .split('')
              .reverse()
              .join('')
          }
        }
      }

      Vue.createApp(EventHandling).mount('#event-handling')
    </script>
  </div>
  <hr/>


  <p>Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。</p>
  <div>
    <div id="two-way-binding" class="demo">
      <p>{{ message }}</p>
      <input v-model="message"/>
    </div>

    <script>
      const TwoWayBinding = {
        data() {
          return {
            message: 'Hello Vue!'
          }
        }
      }

      const mountedTwoWayBinding = Vue.createApp(TwoWayBinding).mount('#two-way-binding')
    </script>
  </div>
  <hr>


</body>

<style>
  .demo {
    font-family: sans-serif;
    border: 1px solid #eee;
    border-radius: 2px;
    padding: 20px 30px;
    margin-top: 1em;
    margin-bottom: 40px;
    user-select: none;
    overflow-x: auto;
  }
</style>
</html>
