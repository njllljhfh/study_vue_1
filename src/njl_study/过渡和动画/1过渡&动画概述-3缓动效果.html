<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡 & 动画概述</title>
  <script src="../../../node_modules/vue/dist/vue.global.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <!--<a href="https://v3.cn.vuejs.org/guide/transitions-overview.html">过渡 & 动画概述</a>-->
  <!--<hr>-->

  <!-- ease-in, ease-out -->
  <div id="app">
    <button class="button">
      {{ message }}
    </button>
  </div>
  <script>
    const ButtonApp = {
      data() {
        return {
          message: 'Hover Me!'
        }
      }
    }

    Vue.createApp(ButtonApp).mount('#app')
  </script>

</body>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px;
    }

    .button {
        background: #1b8f5a;
        transition: background 0.25s ease-in;
        border-radius: 4px;
        display: inline-block;
        border: none;
        padding: 0.75rem 1rem;
        margin: 0;
        text-decoration: none;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    button:hover,
    button:focus {
        transition: background 0.3s ease-out;
        background: #3eaf7c;
    }

    button:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
    }
</style>
</html>
